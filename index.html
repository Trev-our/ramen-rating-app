<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen-rating-app</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Ramen Rater</h1>
    </header>
    
    <div id="ramen-menu">
    </div>
    
    <div id="ramen-detail">
        <img id="detail-image" src="" alt="Ramen Image">
        <h2 id="detail-name"></h2>
        <h3 id="detail-restaurant"></h3>
        <p id="detail-rating"></p>
        <p id="detail-comment"></p>
    </div>
    <form action="ramenapp" method="get" id="new-ramen"> 
        <input type="text" name="Add new Ramen" value="Add new Ramen" class="title">
        Name:<input type="text" id="detail-name">
        Restaurant:<input type="text" id="detail-restaurant">
        Image:<input type="url" placeholder="imageurl" required id="detail-image">
        Rating: <input type="number" id="detail-rating" name="rating" min="1" max="10" required>
        Comment: <textarea name="Comment" id="detail-comment" rows="2"></textarea>
        <button type="submit" class="title">Create</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
